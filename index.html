<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Clock</title>
	<link rel="stylesheet" href="main.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 

</head>
<body>
	<section class="wrapper">
		<div class="clock">
			<div class="pointer hours"></div>
			<div class="pointer minutes"></div>
			<div class="pointer seconds"></div>
		</div>
	</section>
	<aside class="wrapper legend">
		<div><h2>Legend</h2></div>
		<div><ul>
			<li class="color">Hours</li>
			<li class="color">Minutes</li>
			<li class="color">Seconds</li>
		</ul></div>
		<p id='hour'></p>
	</aside>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
